<div class="rat-3-4">
    <div class="rat-content">
        <img class="img-responsive" [src]="product().image" alt="">
    </div>
</div>
<div class="is-flex align-top content-sp-between pl-8 pr-8">
    <div class="mr-4">
        <h3 class="text-l font-regular">{{product().name}}</h3>
        <p class="text-m">{{product().description}}</p>
    </div>
    <p class="bg-warning text-m text-nowrap">{{product().price}}</p>
</div>
